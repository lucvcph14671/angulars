<form class="mt-3">
    <input type="search" class="form-control form-control-dark" (input)="search($event)" placeholder="Nhập tìm kiếm" aria-label="Search">
</form>

<body class="container d-flex pt-4">
    <div class="col-6 pe-5">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>SDT</th>
                    <th>Ảnh</th>
                    <th>Giới Tính</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users_fillter">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.sdt}}</td>
                    <td><img [src]="user.img" width="100" alt=""></td>
                    <td>{{user.sex}}</td>
                    <td>
                        <button type="button" class="btn btn-danger me-2" (click)="xoa(user.id)">Xóa</button>
                        <button type="button" class="btn btn-info" (click)="sua(user)">Sửa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <form class="col-6 ps-5">
        <div class="">
            <div class="form-group">
                <label for="my-input">Name</label>
                <input id="my-input" class="form-control" type="text" name="" [value]="new_user.name" (input)="on_change($event, 'name')">
            </div>
            <div class="form-group">
                <label for="my-input">SĐT</label>
                <input id="my-input" class="form-control" type="number" name="" [value]="new_user.sdt" (input)="on_change($event, 'sdt')">
            </div>
            <div class="form-group">
                <label for="my-input">Giới tính</label>
                <input id="my-input" class="form-control" type="text" name="" [value]="new_user.sex" (input)="on_change($event, 'sex')">
            </div>
            <div class="form-group">
                <div class="">
                    <label for="my-input">Ảnh</label>
                    <input id="my-input" class="form-control" type="text" name="" [value]="new_user.img" (input)="on_change($event, 'img')">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary mt-4" [disabled]="!on_validate(new_user)" (click)="on_submit()">Submit</button>
            </div>
        </div>
        <div class="">
            <img src="{{new_user.img}}" class="pt-4 ms-5" width="400" alt="">
        </div>
    </form>
</body>
<hr>
